<div class="form-container">
  <div class="form-header">
    <h2>Inicio de sesion</h2>
  </div>
  <form (ngSubmit)="login()" #formulario="ngForm">
    <div class="form-group">
      <div class="label-title"><i class="fa-solid fa-user"></i><label for="username">Nombre de usuario</label></div>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        required
        #username="ngModel"
        placeholder="Ingresa tu nombre de usuario"
      />
      @if (username.invalid && username.touched) {
      <div class="error">El nombre de usuario es requerido</div>
      }
    </div>

    <div class="form-group">
      <div class="label-title"><i class="fa-solid fa-lock"></i><label for="password">Contraseña</label></div>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
        placeholder="Ingresa tu contraseña"
      />
      @if (password.invalid && password.touched) {
      <div class="error">
        @if (password.errors?.['required']) {
        <span>La contraseña es requerida</span>
        }
      </div>
      }
    </div>

    <button type="submit" [disabled]="formulario.invalid" class="btn-submit">Iniciar sesion</button>
  </form>
</div>
